<button id="systemName" class="navButton" onclick="goTo(\'index\')";>
	<script>document.getElementById("systemName").innerHTML = document.title;</script>
</button>
<div id="Tracking">
	<p id="TrackingText"></p>
</div>
<section id="main">
	<div id="scanReader">
		<textarea id="reader" autofocus onfocus="this.value = \'\';" onkeypress="checkEnter(document.title);"></textarea>
	</div>
	<div id="scanResults">
		<table>
			<thead>
				<tr>
					<th class="sigId">ID</th>
					<th class="type">Type</th>
					<th class="name">Name</th>
					<th class="combat"></th>
				</tr>
			</thead>
			<tbody id="results">
			</tbody>
		</table>
	</div>
</section>
