<html>
	<head>
		<meta charset="utf-8" />
		<meta content="True" name="Handheld">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="style/dotlan_reader.css" media="all"/>
		<script src="scripts/dotlan_reader.js" type=text/javascript></script>
		<title>Dotlan SVG maps converter</title>
	</head>
	
	<body>
		<section id="main">
			<div id="reader">
				<textarea id="dotlanReader" autofocus></textarea>
			</div>
			<div id="options">
				<button id="compute" class="output" onclick="compute();">Compute</button>
                <select id="option" class="output">
                    <option>Region</option>
                    <option>Universe</option>
                </select>
			</div>
			<textarea id="result" onclick="this.focus(); this.select();" readonly="readonly"></textarea>			
		</section>
	</body>
</html>
